<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables Decleration</h1>
    <ul>
        <li>Using Var</li>
        <code>var a = 10;
            <br>
        console.log(a);
        <br>
        output:
        <br>
        10</code>
        <li> Using Let</li>
        <code>let b = 10;
            <br>
        console.log(b);
        <br>
        output:
        <br>
        20</code>
        <li>Using Const</li>
        <code>const c = 30;
            <br>
        console.log(c);
        <br>
        output:
        <br>
        30</code>
    </ul>
    <script>
        var a = 10;
        console.log(a);
        let b = 20;
        console.log(b);
        const c = 30;
        console.log(c);
    </script>
</body>
</html>
